<!doctype html>
<html>
  <head>
    <title>Bob's Tackle Shack</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Sign up for a Bob's Tackle Shack Premium Membership</h1>
    <form id="new_user" action="#" method="post">
      <label for="first_name">First Name</label>
      <input name="first_name" id="first_name" type="text">

      <label for="last_name">Last Name</label>
      <input name="last_name" id="last_name" type="text">

      <label for="email">Email Address</label>
      <input name="email" id="email" type="email" required>

      <label for="password">Password</label>
      <input name="password" id="password" type="password" required>

      <label for="password_confirmation">Password Confirmation</label>
      <input name="password_confirmation" id="password_confirmation" type="password" required>

      <input type="submit">
    </form>
  </body>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
  <script src="script.js"></script>
</html>
